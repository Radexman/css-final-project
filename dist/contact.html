<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="RadosÅ‚aw Siek">
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <title>Little Taco Shop</title>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Welcome to The Little Taco Shop</h1>

        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="index.html#about">About</a>
                </li>
                <li>
                    <a href="index.html#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>

    </header>

    <section class="hero">
        
        <figure>
            <img src="/assets/images/tacos_close_up_1000x649.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="1000" height="649">
            <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
        </figure>

    </section>

    <main class="main">
        <section class="main__section">

            <h2 class="main__section__heading">Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get" class="main__section__form">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>

        </section>

        <section class="main__section">
            <h2 class="main__section__heading">Our Location</h2>
            <address class="main__section__address">
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </section>
    </main>

    <hr>

    <footer class="footer">
        <p class="footer__paragraph">Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
